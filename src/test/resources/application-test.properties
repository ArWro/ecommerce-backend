spring.application.name=Ecommerce - tests

# H2 w pamięci, tryb zgodności z PostgreSQL
spring.datasource.url=jdbc:h2:mem:ecomdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway wyłączony w testach
spring.flyway.enabled=false

# Serwer (nieistotne w testach bez webEnvironment=RANDOM_PORT)
server.port=0

# Logging bardziej oszczędny w CI
logging.level.org.springframework=INFO